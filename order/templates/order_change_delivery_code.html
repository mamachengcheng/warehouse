{% extends "warehouse_template.html" %}
{% block title %}修改物流单号-{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">修改物流单号</h3>
                </div>
                <div class="panel-body">
                    <form action="{% url 'order_change_delivery_code' id=item.id %}" method="post">
                        {% csrf_token %}
                        <p>物流服务商：{{ item.delivery_service }}</p>
                        <p>原物流单号为：{{ item.delivery_code }}</p>
                        <p>重新输入物流单号：</p>
                        <p><input type="text" name="delivery_code" class="form-control" required></p>
                        <input type="hidden" name="back" value="{{ back }}" />
                        <input type="hidden" name="status" value="{{ status }}" />
                        <p><input type="submit" class="btn btn-primary" value="确认修改"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
