{% extends "warehouse_template.html" %}
{% load crispy_forms_tags %}
{% block title %}订单导出{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">订单导出</h3>
                </div>
                <div class="panel-body">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">导出订单</h3>
                        </div>
                    <div class="panel-body">
                        <form method="post" action="{% url 'order_export' %}">
                        {{ order_export_form | crispy }}
                        <input type="submit" class="btn btn-primary" value="导出">
                            {% csrf_token %}
                        </form>
                    </div>
                    </div>

                </div>
                <div class="panel-footer">
                    订单导出，选择指定时间段创建的订单
                </div>
            </div>
        </div>
    </div>
{% endblock %}
