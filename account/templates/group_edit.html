{% extends "warehouse_template.html" %}
{% load crispy_forms_tags %}
{% block title %}编辑用户组{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">用户组编辑</h3>
                </div>
                <div class="panel-body">
                    <form method="post" action="{% url 'group_edit' id %}" role="form">{% csrf_token %}
                        {{ form | crispy }}
                        <button class="btn btn-default" type="submit">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
