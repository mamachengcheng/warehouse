{% extends "warehouse_template.html" %}
{% load crispy_forms_tags %}
{% block title %}编辑公告-{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">公告编辑</h3>
                </div>
                <div class="panel-body">
                    <form method="post" action="{% url 'announcement_edit' id=id %}" role="form">
                        {{ form | crispy }}
                        <button class="btn btn-default" type="submit">提交</button>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
