{% extends "warehouse_template.html" %}
{% load crispy_forms_tags %}
{% block title %}审核SKU-{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">审核SKU</h3>
                </div>
                <div class="panel-body">
                    <form method="post" action="{% url 'sku_examine_edit' id=id %}" role="form" enctype="multipart/form-data">
                        {{ form | crispy }}
                        <button class="btn btn-default" type="submit">提交</button>
                        {% csrf_token %}
                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
