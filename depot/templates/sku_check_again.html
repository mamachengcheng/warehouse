{% extends "warehouse_template.html" %}
{% load crispy_forms_tags %}
{% block title %}编辑SKU-{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">SKU编辑</h3>
                </div>
                <div class="panel-body">
                    <form method="post" action="{% url 'sku_check_again' sku_id=sku_id trans_id=trans_id %}" role="form" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="hidden" name="id" id="id_id" value="{{ sku_id }}">
                        </div>
                        {{ form | crispy }}
                        {{ unit_form | crispy }}
                        <button class="btn btn-default" type="submit">提交</button>
                        {% csrf_token %}
                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
